groups:
  - id: log-exception
    type: attribute_group
    prefix: exception
    brief: >
      This document defines attributes for exceptions represented using Log
      Records.
    attributes:
      - ref: exception.type
      - ref: exception.message
      - ref: exception.stacktrace

    constraints:
      - any_of:
          - "exception.type"
          - "exception.message"
