groups:
  - id: tls
    prefix: tls
    type: span
    brief: 'This document defines semantic conventions for TLS/SSL client and server Spans.'
    attributes:
      - id: protocol
        brief: 'The negotiated [SSL/TLS protocol version](https://www.openssl.org/docs/man1.1.1/man3/SSL_get_version.html#RETURN-VALUES) of the current connection.'
        type:
          allow_custom_values: false
          members:
            - id: sslv3
              value: SSLv3
            - id: tlsv1
              value: TLSv1
            - id: tlsv1.1
              value: TLSv1.1
            - id: tlsv1.2
              value: TLSv1.2
            - id: tlsv1.3
              value: TLSv1.3
            - id: unknown
              value: unknown
      - id: authorized
        type: boolean
        examples: [true]
        brief: true, if the peer certificate was signed by one of the CAs specified when creating the socket, otherwise false.
  - id: tls.cipher
    type: span
    prefix: tls.cipher
    brief: 'Details on the negotiated cipher suite'
    attributes:
      - id: name
        brief: '[IETF name of the cipher suite](https://datatracker.ietf.org/doc/html/rfc5246#appendix-A.5)'
        type: string
        examples: ['TLS_RSA_WITH_3DES_EDE_CBC_SHA', 'TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256']
  - id: tls.certificate
    prefix: tls
    type: span
    brief: 'Details on the used certificates'
    attributes:
      - id: peer.certificate.subject
        type: string
        brief: 'The peer [certificate subject](https://datatracker.ietf.org/doc/html/rfc5280#section-4.1.2.6)'
        examples: ['C=US, ST=California, L=San Francisco, O=OpenTelemetry, Inc, CN=*.opentelemetry.io']
      - id: peer.certificate.fingerprint
        brief: The SHA-1 digest of the DER encoded peer certificate
        type: string
        examples: ['95:B4:D0:6E:CD:C1:2C:22:92:B8:CD:26:54:79:E4:84:E3:47:34:2E']
      - id: peer.certificate.fingerprint256
        brief: The SHA-256 digest of the DER encoded peer certificate
        type: string
        examples: ['10:5A:86:67:BC:22:43:55:62:88:21:31:1B:93:F0:62:7F:05:F2:D8:EE:19:C6:F3:D6:BB:60:91:DD:ED:95:D1']
      - id: peer.certificate.serial_number
        brief: 'The peer [certificate serial number](https://datatracker.ietf.org/doc/html/rfc5280#section-4.1.2.2), as a hex string'
        type: string
        examples: ['04:C8:04:4B:BB:F2:4E:2B:7A:37:25:91:64:00:54:95:91:2C']
      - id: peer.certificate.not_before
        type: string
        brief: The date-time the peer certificate is valid from.
        examples: ['Mar 9 00:00:00 2021 GMT']
      - id: peer.certificate.not_after
        type: string
        brief: The date-time after which the peer certificate is no longer valid.
        examples: ['Mar 1 23:59:59 2022 GMT']
      - id: host.certificate.subject
        type: string
        brief: 'The host certificate [certificate subject](https://datatracker.ietf.org/doc/html/rfc5280#section-4.1.2.6)'
        examples: ['C=US, ST=California, L=San Francisco, O=OpenTelemetry, Inc, CN=*.opentelemetry.io']
      - id: host.certificate.fingerprint
        brief: The SHA-1 digest of the DER encoded host certificate
        type: string
        examples: ['95:B4:D0:6E:CD:C1:2C:22:92:B8:CD:26:54:79:E4:84:E3:47:34:2E']
      - id: host.certificate.fingerprint256
        brief: The SHA-256 digest of the DER encoded host certificate
        type: string
        examples: ['95:B4:D0:6E:CD:C1:2C:22:92:B8:CD:26:54:79:E4:84:E3:47:34:2E']
      - id: host.certificate.serial_number
        brief: 'The host certificate [certificate serial number](https://datatracker.ietf.org/doc/html/rfc5280#section-4.1.2.2), as a hex string'
        type: string
        examples: ['04:C8:04:4B:BB:F2:4E:2B:7A:37:25:91:64:00:54:95:91:2C']
      - id: host.certificate.not_before
        type: string
        brief: The date-time the host certificate is valid from.
        examples: ['Mar 9 00:00:00 2021 GMT']
      - id: host.certificate.not_after
        type: string
        brief: The date-time after which the peer certificate is no longer valid.
        examples: ['Mar 1 23:59:59 2022 GMT']
