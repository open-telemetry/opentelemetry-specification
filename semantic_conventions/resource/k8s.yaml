groups:
  - id: k8s.cluster
    prefix: k8s.cluster
    brief: >
      A Kubernetes Cluster.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the cluster.
        examples: ['opentelemetry-cluster']

  - id: k8s.node
    prefix: k8s.node
    brief: >
      A Kubernetes Node object.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the Node.
        examples: ['node-1']
      - id: uid
        type: string
        brief: >
          The UID of the Node.
        examples: ['1eb3a0c6-0477-4080-a9cb-0cb7db65c6a2']

  - id: k8s.namespace
    prefix: k8s.namespace
    brief: >
      A Kubernetes Namespace.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the namespace that the pod is running in.
        examples: ['default']
      - id: uid
        type: string
        brief: >
          The UID of the Namespace.
        examples: [ 'bb219a0e-a465-4a0e-aaec-a3731ecc7fe1' ]
      - id: start_time
        type: string
        note: >
          This is a string representing an RFC 3339 date of the date and time the namespace object was created.
          [kubernetes api conventions](https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#metadata)
        brief: >
          The creation time of the namespace.
        examples: [ '2021-05-13 17:23:11' ]

  - id: k8s.pod
    prefix: k8s.pod
    brief: >
      A Kubernetes Pod object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Pod.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Pod.
        examples: ['opentelemetry-pod-autoconf']
      - id: start_time
        type: string
        note: >
          This is a string representing an RFC 3339 date of the date and time the pod object was created.
          [kubernetes api conventions](https://github.com/kubernetes/community/blob/master/contributors/devel/sig-architecture/api-conventions.md#metadata)
        brief: >
          The creation time of the Pod.
        examples: [ '2021-05-25 23:36:44' ]

  - id: k8s.container
    prefix: k8s.container
    brief: >
      A container in a [PodTemplate](https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates).
    attributes:
      - id: name
        type: string
        brief: >
          The name of the Container in a Pod template.
        examples: ['redis']

  - id: k8s.replicaset
    prefix: k8s.replicaset
    brief: >
      A Kubernetes ReplicaSet object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the ReplicaSet.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
