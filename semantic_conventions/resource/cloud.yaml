groups:
  - id: cloud
    prefix: cloud
    brief: >
      A cloud infrastructure (e.g. GCP, Azure, AWS)
    attributes:
      - id: provider
        type:
          allow_custom_values: true
          members:
            - id: AWS
              value: 'aws'
              brief: 'Amazon Web Services'
            - id: Azure
              value: 'azure'
              brief: 'Microsoft Azure'
            - id: GCP
              value: 'gcp'
              brief: 'Google Cloud Platform'
        brief: >
          Name of the cloud provider.
        examples: 'gcp'
      - id: account.id
        type: string
        brief: >
          The cloud account ID used to identify different entities.
        examples: ['opentelemetry']
      - id: region
        type: string
        brief: >
          A specific geographical location where different entities can run.
        examples: ['us-central1']
      - id: zone
        type: string
        brief: >
          Zones are a sub set of the region connected through low-latency links.
        note: >
          In AWS, this is called availability-zone.
        examples: ['us-central1-a']
      - id: infrastructure_service
        type:
          allow_custom_values: true
          members:
            - id: EC2
              value: 'EC2'
              brief: AWS Elastic Compute Cloud
            - id: ECS
              value: 'ECS'
              brief: AWS Elastic Container Service
            - id: EKS
              value: 'EKS'
              brief: AWS Elastic Kubernetes Service
            - id: Lambda
              value: 'Lambda'
              brief: AWS Lambda
            - id: ElasticBeanstalk
              value: 'ElasticBeanstalk'
              brief: AWS Elastic Beanstalk
            - id: VM
              value: 'VM'
              brief: Azure Virtual Machines
            - id: ContainerInstances
              value: 'ContainerInstances'
              brief: Azure Container Instances
            - id: AKS
              value: 'AKS'
              brief: Azure Kubernetes Service
            - id: Functions
              value: 'Functions'
              brief: Azure Functions
            - id: AppService
              value: 'AppService'
              brief: Azure App Service
            - id: ComputeEngine
              value: 'ComputeEngine'
              brief: GCP Compute Engine
            - id: CloudRun
              value: 'CloudRun'
              brief: GCP Cloud Run
            - id: GKE
              value: 'GKE'
              brief: Google Kubernetes Engine
            - id: CloudFunctions
              value: 'CloudFunctions'
              brief: GCP Cloud Functions
            - id: AppEngine
              value: 'AppEngine'
              brief: GCP App Engine
        brief: >
          The cloud infrastructure resource in use.
        examples: ['EC2', 'VM', 'ComputeEngine']
