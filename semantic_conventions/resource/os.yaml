groups:
  - id: os
    prefix: os
    type: resource
    brief: >
        The operating system (OS) on which the process represented by this resource is running.
    note: >
        In case of virtualized environments, this is the operating system as it is observed by
        the process, i.e., the virtualized guest rather than the underlying host.
    attributes:
      - id: type
        type:
          allow_custom_values: true
          members:
            - id: windows
              value: 'windows'
              brief: "Microsoft Windows"
            - id: linux
              value: 'linux'
              brief: "Linux"
            - id: darwin
              value: 'darwin'
              brief: "Apple Darwin"
            - id: freebsd
              value: 'freebsd'
              brief: "FreeBSD"
            - id: netbsd
              value: 'netbsd'
              brief: "NetBSD"
            - id: openbsd
              value: 'openbsd'
              brief: "OpenBSD"
            - id: dragonflybsd
              value: 'dragonflybsd'
              brief: "DragonFly BSD"
            - id: hpux
              value: 'hpux'
              brief: "HP-UX (Hewlett Packard Unix)"
            - id: aix
              value: 'aix'
              brief: "AIX (Advanced Interactive eXecutive)"
            - id: solaris
              value: 'solaris'
              brief: "SunOS, Oracle Solaris"
            - id: z_os
              value: 'z_os'
              brief: "IBM z/OS"
        requirement_level: required
        brief: 'The operating system type.'
      - id: description
        type: string
        brief: >
          Human readable (not intended to be parsed) OS version information,
          like e.g. reported by `ver` or `lsb_release -a` commands.
        examples: ['Microsoft Windows [Version 10.0.18363.778]', 'Ubuntu 18.04.1 LTS']
      - id: name
        type: string
        brief: 'Human readable operating system name.'
        examples: ['iOS', 'Android', 'Ubuntu']
      - id: version
        type: string
        brief: >
          The version string of the operating system as defined in
          [Version Attributes](../../resource/semantic_conventions/README.md#version-attributes).
        examples: ['14.2.1', '18.04.1']
