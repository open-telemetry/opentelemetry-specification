groups:
  - id: client
    prefix: client
    type: attribute_group
    brief: These attributes may be used to describe the client - initiator of a network connection for events regarding sessions, connections, or bidirectional flow records.
    attributes:
      - id: address
        type: string
        brief: Client address - unix domain socket name, IPv4 or IPv6 address.
        note: >
          When communicating through intermediary, `client.address` SHOULD represent client address behind
          any intermediaries (e.g. proxies) if it's available.
        examples: ['/tmp/my.sock', '10.1.2.80']
      - id: port
        type: int
        brief: 'Client port number'
        examples: [65123]
        note: >
          When communicating through intermediary, `client.port` SHOULD represent client port behind
          any intermediaries (e.g. proxies) if it's available.
      - id: socket.address
        type: string
        brief: Immediate client peer address - unix domain socket name, IPv4 or IPv6 address.
        examples: ['/tmp/my.sock', '127.0.0.1']
        requirement_level:
          recommended: Only if different than `client.address`.
      - id: socket.port
        type: int
        brief: 'Immediate client peer port number'
        examples: [35555]
        requirement_level:
          recommended: Only if different than `client.port`.
