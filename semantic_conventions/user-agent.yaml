groups:
  - id: attributes.user_agent
    type: attribute_group
    brief: "Describes user-agent attributes."
    prefix: user_agent
    attributes:
      - id: original
        type: string
        brief: 'Value of the [HTTP User-Agent](https://www.rfc-editor.org/rfc/rfc9110.html#field.user-agent) header sent by the client.'
        examples: ['CERN-LineMode/2.15 libwww/2.17b3']
      - id: cosmosdb
        type: string
        brief: 'Value of user agent generated by Cosmos Db SDK in the format of <sdk type>/<sdk version>| <number of client instances> 
        | <process architecture> | <OS Type> | <framework version> | <P, if preview package> 
        | <Combination of D, S, L, N where D means "LimitToEndpoint" is true, S means "Application Region is configured", L means "Preferred Regions are configured", N means "None of the above is configured>
        | <Feature Flag configuration> |'
        examples: ['cosmos-netstandard-sdk/3.28.0|8|X64|Microsoft Windows 10.0.22000|.NET 6.0.6|L|F 00000010|']