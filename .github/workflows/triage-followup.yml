name: "Mark issues for followup"
on:
  schedule:
    - cron: "12 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  followup:
    if: ${{ github.repository == 'open-telemetry/opentelemetry-specification' }}
    permissions:
      issues: write # required for adding triage labels to issues
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./.github/scripts/triage-helper
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.14
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - name: Install dependencies
        run: |
          pipenv install --deploy --dev
      - name: Run script
        run: |
          pipenv run python app.py open-telemetry/opentelemetry-specification
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
