name: "Mark issues for followup"
on:
  schedule:
    - cron: "12 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  followup:
    if: ${{ github.repository == 'open-telemetry/opentelemetry-specification' }}
    permissions:
      issues: write # required for adding triage labels to issues
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./.github/scripts/triage-helper
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.14
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - name: Install dependencies
        run: |
          pipenv install --deploy --dev
      - name: Run script
        run: |
          pipenv run python app.py open-telemetry/opentelemetry-specification
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
